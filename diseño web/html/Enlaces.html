<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>enlaces</title>
  </head>
  <!--<a href="[address]"></a> hipervinculo a la pagina indicada
      en adress

      <a href="[adress]" target=[objve]></a> hipervinculo a una pag o
      archivo usando target, este abre el archivo en el objetivo especificado(ventana
      u objeto) este es llamado como un
      atributo
    adress:
    [http://]se usa para indicar una nueva pagina web

    [filename]se usa para indicar un archivo en la misma carpeta

    [[disco]/folder/filename] se usa para indicar un archivo que se encuentra
    dentro de una carpeta dentro de la carpeta de el archivo que la esta
    utilizando

    atributos:
    [_blank] en pestaña nueva
    [_self] defecto, abr en la misma pestaña
    [_parent] en el marco padre o origen [parent frame]
    [_top] en modo pantalla completa
    [_framename] la abre en el frame or marco seleccionado-->
  <body>
    <h1>enlaces</h1>
    <p>
      <h2><a href="encabezados.html">encabezados</a></h2>
      <br>
      este tiene un enlace a la pagina de encabezados, no utiliza target
      <br></br>
      <a href="encabezados.html" target="_blank">encabezados</a>
      <br>
      este tiene un enlace a encabezados, utiliza target _blank
      <br></br>
      <a href="encabezados.html" target="_parent">encabezados</a>
      <br>
      este tiene un enlace _parent
      <br></br>
      <a href="encabezados.html" target="_self">encabezados</a>
      <br>
      este utiliza target _self
      <br></br>
      <a href="encabezados.html" target="_top">encabezados</a>
      <br>
      este utiliza target _top
    </p>
    <p>
      <a href="http://www.google.com">el gugol</a>
    </p>
  </body>
  <a href="#"></a>
</html>
