  <body>
    <!--se usan a modo de titulos y subtitulos etc, a medida que
    aumenta el numero, disminuye el tamaño, por lo que h1>h6

    se debe usar solo un h1-->

    <h2>titular de tamaño 2</h2>
    <h3>titular de tamaño 3</h3>
    <h4>titular de tamaño 4</h4>
    <h5>titular de tamaño 5</h5>
    <h6>titular de tamaño 6</h6>
  </body>
</html>
