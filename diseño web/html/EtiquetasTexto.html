<!DOCTYPE html>
<html lang="esp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>etiquetas texto</title>
  </head>
  <!-- <b></b> añade negrilla, no tiene importancia semantica
        <<strong></strong> añade negrilla, tiene importancia semantica
        <i></i> añade italica o cursiva, no tiene importancia semantica
        <em></em> italica, esta tiene importancia semantica
        <small></small>letra pequeña, no lo tiene en cuenta el navegador
        <mark></mark> resalta texto
        <del></del> tacha el texto
        <ins></ins> subraya el texto
        <sub></sub>texto pequeño en la parte superior de la linea
        <sup></sup>texto pequeño en la parte superior de la linea
      -->

  <body>
    <p>
      <b>bold o negrilla</b>
      <del>del o borrado</del>
      <br>
      <strong>strong</strong>
      <br>
      <i>italica</i>
      <br>
      <em>enfasis</em>
      <br>
      <small>pequeño</small>
      <br>
      <mark>resaltado o mark</mark>
      <br>
      <ins>ins o subrayado</ins>
      <br>
      <sub>subscript</sub>esternocleidomastoideo
      <br>
      <sup>supscript</sup>esternocleidomastoideo
    </p>

  </body>
</html>
