<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tablas</title>
  </head>
  <body>
    <!-- las tablas usan table row(<tr></tr>) que los renglones de texto
         de las tablas y se pueden extender de manera infinita,
         estas estan compuestas de table data(<td></td>), las cuales son las
         casillas que usa cada fila de la tabla y se utiliza
         para mostrar los datos de la misma, ahora bien,
         el table header(<th></th>) las etiquetas ulilizadas para mostrar
         los encabezados de la tabla por lo que general se utilizan al principio
         de la tabla
         ejm:
        <table>
          | 1        | 2        |3           |...       | N        |
      <tr>|<th></th> | <th></th> | <th></th> |<th></th> | <th></th>| </tr>
      <tr>|<td></td> | <td></td> | <td></td> |<td></td> | <td></td>| </tr>
      <tr>|<td></td> | <td></td> | <td></td> |<td></td> | <td></td>| </tr>
      <tr>|<td></td> | <td></td> | <td></td> |<td></td> | <td></td>| </tr>
        </table>

    -->
    <table>
      <tr>
        <th>nombre: </th>
        <th>apellido: </th>
      </tr>
      <tr>
        <td>alan</td>
        <td>brito</td>
      </tr>
    </table>
  </body>
</html>
